sudo: false
language: node_js
node_js:
  - "6"
  - "8"
  - "10"

before_install:
  - "npm config set spin false"
  # if npm version is less than 3.0.0, upgrade to 3
  - if [[ $(npm -v | cut -d '.' -f 1) -lt 3 ]]; then npm i -g npm@^3; fi
  - "npm config set spin false"

script: npm run test-ci
install:
  - node --version
  - npm --version
  - git --version
  - npm install


after_script:
  - find ./coverage/Phantom* -name "lcov.info" -exec cat {} \; | coveralls
